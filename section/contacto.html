  <aside class="main-aside">
   
    <section>

      <h2>Deja tus datos y te contactamos</h2>
      <form class="forma">
          <fieldset>
              <legend>Datos para Contato</legend>
              <label for="nombre">Nombre y Apellido</label>
              <input type="text" name="nombre">
              <br>
              <label for="mail"> Correo electronico</label>
              <input type="text" name="mail">
              <br>
              <label for="phone"> Teléfono</label>
              <input type="text" name="phone">
              <br>
              <div>Indique preferencia de contacto:</div>
              <select name="preferencia">
                <option value="mailc">Mail</option>
                <option value="phonec">Telefono</option>
                <option value="personalc">Personal</option>
              </select>
              <br>
              <div>Ingrese su localización:</div>
                <input type="checkbox" name="amba" value="amba" /> AMBA
                <input type="checkbox" name="centro" value="centro" /> CENTRO
                <input type="checkbox" name="norte" value="norte" /> NORTE
                <input type="checkbox" name="sur" value="sur" /> SUR
                <br>
                <input type="reset" value="Vaciar Formulario" />
                <br>
                <input type="submit" value="Enviar Información" />
          </fielset>
      </form>
    </section>
